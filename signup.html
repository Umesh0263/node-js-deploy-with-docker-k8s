<form action="/signup" method="post" style="max-width: 300px; margin: 0 auto; background: #fff; padding: 20px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); border-radius: 5px;">
  <link rel="stylesheet" type="text/css" href="/styles.css">
  <div style="margin-bottom: 20px;">
    <label for="username" style="display: block; margin-bottom: 8px; font-weight: bold; color: #4caf50;">Username:</label>
    <input type="text" id="username" name="username" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box;">
  </div>
  <div style="margin-bottom: 20px;">
    <label for="password" style="display: block; margin-bottom: 8px; font-weight: bold; color: #4caf50;">Password:</label>
    <input type="password" id="password" name="password" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box;">
  </div>
  <button type="submit" style="background-color: #4caf50; color: white; border: none; cursor: pointer; padding: 10px 20px; border-radius: 5px;">Sign Up</button>
</form>
<a href="/login" style="display: block; text-align: center; margin-top: 20px; text-decoration: none; color: #4caf50;">Already have an account?</a>
<a href="/forget" style="display: block; text-align: center; text-decoration: none; color: #4caf50;">Forgot Password?</a>
